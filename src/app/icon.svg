<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient for the background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0d0d14"/>
    </linearGradient>
    <!-- Accent gradient for the letters -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="50%" style="stop-color:#A855F7"/>
      <stop offset="100%" style="stop-color:#D946EF"/>
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#bgGradient)"/>
  
  <!-- Subtle border -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="none" stroke="#8B5CF6" stroke-width="2" opacity="0.3"/>
  
  <!-- "C" letter -->
  <path 
    d="M180 180 
       C140 180, 110 220, 110 256 
       C110 292, 140 332, 180 332 
       L200 332
       L200 372
       L180 372
       C115 372, 70 315, 70 256 
       C70 197, 115 140, 180 140
       L240 140
       L240 180
       Z"
    fill="url(#textGradient)"
    filter="url(#glow)"
  />
  
  <!-- "H" letter -->
  <path 
    d="M280 140 
       L320 140 
       L320 232 
       L400 232 
       L400 140 
       L440 140 
       L440 372 
       L400 372 
       L400 272 
       L320 272 
       L320 372 
       L280 372 
       Z"
    fill="url(#textGradient)"
    filter="url(#glow)"
  />
  
  <!-- Decorative code brackets -->
  <path 
    d="M56 120 L36 140 L36 200 L56 220 L56 212 L44 200 L44 140 L56 128 Z"
    fill="#8B5CF6"
    opacity="0.4"
  />
  <path 
    d="M456 120 L476 140 L476 200 L456 220 L456 212 L468 200 L468 140 L456 128 Z"
    fill="#8B5CF6"
    opacity="0.4"
  />
  <path 
    d="M56 292 L36 312 L36 372 L56 392 L56 384 L44 372 L44 312 L56 300 Z"
    fill="#8B5CF6"
    opacity="0.4"
  />
  <path 
    d="M456 292 L476 312 L476 372 L456 392 L456 384 L468 372 L468 312 L456 300 Z"
    fill="#8B5CF6"
    opacity="0.4"
  />
</svg>
