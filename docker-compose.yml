# =============================================================================
# Docker Compose Configuration
# =============================================================================
#
# LOCAL DEVELOPMENT (optional):
#   docker compose up -d
#   Uses default values below. Override with .env file if needed.
#
# PRODUCTION:
#   CI/CD generates docker-compose.override.yml with all config from GitHub Secrets.
#   The override file replaces container names, volumes, networks, and all env vars.
#   No .env file needed in production.
#
# =============================================================================

services:
  # ===========================================================================
  # Next.js Application
  # ===========================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-mysite}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-dev-secret-change-me}
      - AUTH_SECRET=${AUTH_SECRET:-dev-secret-change-me}
    volumes:
      - uploads:/app/public/uploads
    # Note: depends_on removed for production flexibility
    # For local dev, start postgres first: docker compose up postgres -d && docker compose up app
    networks:
      - internal
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-mysite}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-mysite}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ===========================================================================
  # NGINX (optional - for local Docker testing with SSL)
  # ===========================================================================
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites-enabled:/etc/nginx/sites-enabled:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - internal
    profiles:
      - with-nginx

# =============================================================================
# Volumes (local dev defaults - production override replaces these)
# =============================================================================
volumes:
  pgdata:
  uploads:

# =============================================================================
# Networks (local dev default - production override replaces this)
# =============================================================================
networks:
  internal:
    driver: bridge
